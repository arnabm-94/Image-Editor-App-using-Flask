<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ImageEditOnline - Edit your images online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ImageEditOnline</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/About">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Edit">Edit</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/How_To_Use">How to Use</a>
                    </li>

                </ul>
                <div class="d-flex" role="search">
                    <button class="btn btn-outline-success mx-2" type="submit">Login</button>
                    <button class="btn btn-outline-success mx-2" type="submit">Signup</button>
                </div>
            </div>
        </div>
    </nav>

    {% with messages = get_flashed_messages() %}
    {% if messages %}

    {% for message in messages %}
    <li class="{{ category }}"></li>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> {{ message | safe }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    {% endif %}
    {% endwith %}



    <div class="container">
        <h1 class="fs-4">ImageEditOnline - Edit Your Image Online</h1>
    </div>

    <form action="/edit" method="post" enctype="multipart/form-data">

        <div class="mb-3 mx-3">
            <label for="formFile" class="form-label">Select an image to edit </label>
            <input class="form-control" type="file" name="file" id="formFile">
        </div>

        <div class="mb-3 mx-3">
            <div class="form-floating">
                <select name="operation" class="form-select" id="floatingSelect"
                    aria-label="Floating label select example">
                    <option selected>Choose an operation </option>
                    <option value="cpng">Convert to Png</option>
                    <option value="cgray">Convert to Grayscale</option>
                    <option value="cwebp">convert to Webp</option>
                    <option value="cjpg">convert to Jpg</option>
                </select>
                <label for="floatingSelect">select an Editing Operation</label>
            </div>
        </div>
        <div class="mb-4 mx-3"><button type="submit" class="btn btn-success">Success</button></div>
    </form>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
